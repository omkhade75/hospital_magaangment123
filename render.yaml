services:
  # Backend Web Service
  - type: web
    name: starhospital-backend
    env: node
    rootDir: backend
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: PORT
        value: 5000
      - key: JWT_SECRET
        generateValue: true

  # Frontend Static Site
  - type: web
    name: starhospital-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: starhospital-backend
          property: host
      - key: VITE_VAPI_PUBLIC_KEY
        sync: false
      - key: VITE_VAPI_ASSISTANT_ID
        sync: false
      - key: VITE_HOSPITAL_PHONE_NUMBER
        sync: false
